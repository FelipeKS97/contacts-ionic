<ion-header>

    <ion-navbar>
      <ion-title>Login</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>
  
    <ion-list>
  
        <ion-item>
          <ion-label floating> Email</ion-label>
          <ion-input [(ngModel)]="email" type="text"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label floating> Password</ion-label>
          <ion-input [(ngModel)]="senha" type="password"></ion-input>
        </ion-item>
    
      </ion-list>
    
      <div padding>
        <button (click)="login()" ion-button color="primary" block>Login</button>
      </div>
      <div padding>
        <button (click)="cadastrar()" ion-button color="light" block>Cadastro</button>
      </div>

      <div padding>
        <button (click)="loginGoogle()" ion-button color="danger" block>
          <ion-icon name="logo-googleplus"></ion-icon>
        </button>
      </div>

      <div padding>
          Nota para o App:
          <rating [(ngModel)]="rate" 
            readOnly="false" 
            max="5" 
            emptyStarIconName="star-outline" 
            halfStarIconName="star-half" 
            starIconName="star" 
            nullable="false" > 
          </rating>
        </div>
    
  </ion-content>
