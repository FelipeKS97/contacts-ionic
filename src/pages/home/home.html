<ion-header>
  <ion-navbar>
    <ion-title>
      Contatos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  Olá {{nome}}.
  <br>
  <button (click)="logout()">Sair</button>

  <ion-list>

    <ion-item>
      <ion-label stacked>Nome do Contato</ion-label>
      <ion-input [(ngModel)]="contactName" type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label stacked>Número</ion-label>
      <ion-input [(ngModel)]="contactTel" type="text"></ion-input>
    </ion-item>

    <div padding>
      <button (click)="createContact()" ion-button color="primary" block>Adicionar Contato</button>
    </div>

    <div padding>
      <button ion-button color="light" full (click)="abrirLista()">Listar Contatos</button>
    </div>
  
  </ion-list>
    

  <ion-fab right bottom>
    <button ion-fab color="secondary"><ion-icon name="add"></ion-icon></button>
    
  </ion-fab>

</ion-content>
